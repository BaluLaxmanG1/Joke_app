<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Jokes App</h1>
    <div class="container">
        <div id="joke">
            <p>
             Welcome everyone and enjoy your jokes! 
            </p>
        </div>
    </div>
    <div class="dropdown">
        <form action="#" id="GetJoke">
            <select name="type">
                <option value="single" selected>single</option>
                <option value="Two part">Two part</option>
            </select>
            <select name="category">
                <option value="programming" selected>programming</option>
                <option value="misc">misc</option>
                <option value="dark">dark</option>
                <option value="pun">pun</option>
                <option value="spooky">spooky</option>
                <option value="christmas">christmas</option>
            </select>
            <input type="submit" value="Get A Joke">
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
